<div class="container mt-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Add User</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">User List</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <form [formGroup]="userForm" (ngSubmit)="SubmitForm()">
                <div class="row mt-2 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" name="Name" formGroupName="Name"
                            id="formGroupExampleInput" formControlName="Name" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Mobile No.</label>
                        <input type="text" class="form-control" name="Mobile" formGroupName="Mobile"
                            id="formGroupExampleInput2" formControlName="Mobile" placeholder="Enter mobile">
                    </div>
                </div>
                <div class="row mt-2 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="text" class="form-control" name="Email" formGroupName="Email" name="Name"
                            formGroupName="Name" id="formGroupExampleInput" formControlName="Email"
                            placeholder="Enter Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Age</label>
                        <input type="number" class="form-control" name="Age" formGroupName="Age"
                            id="formGroupExampleInput2" formControlName="Age" placeholder="Enter Age">
                    </div>
                </div>
                <div class="row mt-2 d-flex btns">
                    <button type="submit" class="btn ml-1 mr-1 btn-primary">Add</button>
                    <button type="reset" class="btn ml-1 mr-1 btn-secondary">Reset</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">User
            List
        </div>
    </div>
</div>
